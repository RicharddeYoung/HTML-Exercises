<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML & CSS - Task 6!</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>

    <body>
        <h1><b>Sign up</b></h1>
        <form method="post" action="index.html">
         <div style="text-align:center">
              <fieldset style="width:25%">
                <legend>1 Your Basic Info</legend>
                Name: <input name="name" type="text" class="form-control" placeholder="Enter Name" aria-label="Enter Name" aria-describedby="button-addon2"/><br>
                Email: <input name="email" type="text" class="form-control" placeholder="Enter email address" aria-label="Enter email address" aria-describedby="button-addon2"/><br>
                Password: <input name="pass" type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="button-addon2"/><br>
                Gender:<br>
                <input type="radio" name="gender" value="m"/>Male
                <input type="radio" name="gender" value="f"/>Female
            </fieldset>
        </div>
        <div>
            <button>Sign Up</button>
        </div>
    </form>
</body>
</html>
