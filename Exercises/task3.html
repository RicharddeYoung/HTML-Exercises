<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Task 3!</title>
</head>
<body>
    <h1 style="text-align:center;">Transform</h1>
    <div>
        <p>Original:</p>
        <img alt="Chubby Echidna" src="https://goodlivingguide.com/wp-content/uploads/2020/02/shutterstock_672277981-e1581477430981.jpg"/>
    </div>
    <br><br><br><br>
    <div>
        <p>Output:</p>
        <img style="transform-origin:left; transform: translate(180%) rotate(-25deg) rotateY(180deg) scale(1.4);" alt="Chubby Echidna" src="https://goodlivingguide.com/wp-content/uploads/2020/02/shutterstock_672277981-e1581477430981.jpg"/>
    </div>
</body>
</html>
