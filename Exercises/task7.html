<!DOCTYPE html>
<html>
<head>
    <style>
        h1.hidden {
            visibility: hidden;
        }

        li {
            display: inline;
        }

        strong {
            display: block;
        }
        
        .container {
            position:relative;
        }

        .center {
            position:absolute;
            right:0pt;
            top:85%;
            color:rgb(83, 2, 136);
        }

        img {width: 100%;
        height: auto;
        }
    </style>
</head>
<body>
    
    <h1 class="hidden">This is my shopping list</h1>
    <ul>
        <li>Apple</li>
        <li>Orange</li>
        <li>Pear</li>
    </ul>
    <p>This is a <strong>paragraph</strong>, with some words more <strong>important</strong> than others </p>
    <p>This is another paragraph.</p>


    <div class="container">
        <img alt="Chubby Echidna" src="https://goodlivingguide.com/wp-content/uploads/2020/02/shutterstock_672277981-e1581477430981.jpg"/>
        <div class="center">Text over the top<br> of a chubby echidna!</div>
    </div>

</body>
</html>
